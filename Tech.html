<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechERP - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #1e3a8a;
            --accent-blue: #3b82f6;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text-light: #f8fafc;
            --text-muted: #cbd5e1;
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #3b82f6 100%);
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.4;
        }

        /* Subtle animated background shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            animation: float 25s ease-in-out infinite;
        }

        .shape-1 {
            width: 500px;
            height: 500px;
            background: rgba(147, 197, 253, 0.4);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: rgba(96, 165, 250, 0.4);
            bottom: -150px;
            right: -150px;
            animation-delay: 10s;
        }

        .shape-3 {
            width: 350px;
            height: 350px;
            background: rgba(59, 130, 246, 0.3);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 15s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(30px, -30px); }
            50% { transform: translate(0, -60px); }
            75% { transform: translate(-30px, -30px); }
        }

        .container {
            display: flex;
            max-width: 1000px;
            width: 90%;
            min-height: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .left-section {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.4), rgba(59, 130, 246, 0.3));
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-light);
            backdrop-filter: blur(10px);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-light);
            letter-spacing: -0.5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .welcome-text {
            margin-bottom: 50px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .welcome-text h1 {
            font-size: 42px;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .welcome-text p {
            font-size: 16px;
            color: var(--text-muted);
            font-weight: 300;
        }

        .illustration {
            text-align: center;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .illustration svg {
            width: 100%;
            max-width: 300px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.2));
        }

        .right-section {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
        }

        .form-container {
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 48px 14px 16px;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 15px;
            font-family: 'Outfit', sans-serif;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-wrapper input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .input-wrapper input::placeholder {
            color: var(--text-muted);
        }

        .input-icon {
            position: absolute;
            right: 16px;
            color: var(--text-muted);
            font-size: 18px;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .input-wrapper input:focus ~ .input-icon {
            color: var(--accent-blue);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-blue);
        }

        .remember-me label {
            font-size: 14px;
            color: var(--text-light);
            cursor: pointer;
            user-select: none;
        }

        .forgot-password {
            font-size: 14px;
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--text-light);
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-blue), #8b5cf6);
            border: none;
            border-radius: 12px;
            color: var(--text-light);
            font-size: 16px;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: var(--text-muted);
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--glass-border);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .signup-link {
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
        }

        .signup-link a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--text-light);
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                min-height: auto;
            }

            .left-section {
                padding: 40px 30px;
            }

            .right-section {
                padding: 40px 30px;
            }

            .welcome-text h1 {
                font-size: 32px;
            }

            .illustration {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>

    <div class="container">
        <div class="left-section">
            <div class="logo">
                <div class="logo-icon">T</div>
                <div class="logo-text">TechERP</div>
            </div>
            
            <div class="welcome-text">
                <h1>Welcome Back!</h1>
                <p>Sign in to access your ERP dashboard and manage your business operations seamlessly.</p>
            </div>

            <div class="illustration">
                <svg viewBox="0 0 400 350" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Desk -->
                    <rect x="50" y="220" width="300" height="15" rx="6" fill="rgba(30, 58, 138, 0.8)"/>
                    <rect x="60" y="235" width="280" height="100" rx="4" fill="rgba(30, 58, 138, 0.6)"/>
                    
                    <!-- Left Monitor -->
                    <rect x="80" y="120" width="110" height="80" rx="4" fill="rgba(59, 130, 246, 0.4)" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2"/>
                    <rect x="85" y="125" width="100" height="65" fill="rgba(147, 197, 253, 0.3)"/>
                    <!-- Screen content lines -->
                    <line x1="90" y1="135" x2="130" y2="135" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2"/>
                    <line x1="90" y1="145" x2="170" y2="145" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2"/>
                    <line x1="90" y1="155" x2="150" y2="155" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2"/>
                    
                    <!-- Left Monitor stand -->
                    <rect x="125" y="200" width="20" height="20" fill="rgba(30, 58, 138, 0.7)"/>
                    <rect x="115" y="220" width="40" height="6" rx="2" fill="rgba(30, 58, 138, 0.9)"/>
                    
                    <!-- Main Monitor (Center) -->
                    <rect x="210" y="90" width="140" height="100" rx="4" fill="rgba(59, 130, 246, 0.5)" stroke="rgba(255, 255, 255, 0.7)" stroke-width="2.5"/>
                    <rect x="215" y="95" width="130" height="85" fill="rgba(147, 197, 253, 0.4)"/>
                    <!-- Dashboard elements -->
                    <circle cx="250" cy="120" r="12" fill="rgba(255, 255, 255, 0.4)"/>
                    <rect x="270" y="110" width="60" height="6" rx="2" fill="rgba(255, 255, 255, 0.4)"/>
                    <rect x="270" y="122" width="40" height="4" rx="2" fill="rgba(255, 255, 255, 0.3)"/>
                    <rect x="220" y="145" width="45" height="25" rx="3" fill="rgba(255, 255, 255, 0.3)"/>
                    <rect x="275" y="145" width="45" height="25" rx="3" fill="rgba(255, 255, 255, 0.3)"/>
                    
                    <!-- Main Monitor stand -->
                    <rect x="270" y="190" width="20" height="30" fill="rgba(30, 58, 138, 0.7)"/>
                    <rect x="260" y="220" width="40" height="6" rx="2" fill="rgba(30, 58, 138, 0.9)"/>
                    
                    <!-- Person sitting -->
                    <circle cx="140" cy="250" r="25" fill="rgba(147, 197, 253, 0.7)"/>
                    <ellipse cx="140" cy="285" rx="30" ry="35" fill="rgba(30, 58, 138, 0.7)"/>
                    <rect x="115" y="280" width="20" height="45" rx="8" fill="rgba(30, 58, 138, 0.6)"/>
                    <rect x="145" y="280" width="20" height="45" rx="8" fill="rgba(30, 58, 138, 0.6)"/>
                    
                    <!-- Keyboard -->
                    <rect x="200" y="210" width="80" height="8" rx="2" fill="rgba(255, 255, 255, 0.3)"/>
                    
                    <!-- Mouse -->
                    <ellipse cx="290" cy="214" rx="6" ry="8" fill="rgba(255, 255, 255, 0.3)"/>
                    
                    <!-- Coffee cup -->
                    <ellipse cx="320" cy="210" rx="10" ry="8" fill="rgba(147, 197, 253, 0.4)"/>
                    <rect x="310" y="204" width="20" height="18" fill="rgba(59, 130, 246, 0.5)"/>
                    <path d="M330 210 Q338 210 338 216" stroke="rgba(59, 130, 246, 0.5)" stroke-width="2.5" fill="none"/>
                    <!-- Steam -->
                    <path d="M315 200 Q315 190 318 185" stroke="rgba(255, 255, 255, 0.4)" stroke-width="1.5" fill="none" stroke-linecap="round">
                        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
                    </path>
                    <path d="M325 200 Q325 188 322 183" stroke="rgba(255, 255, 255, 0.4)" stroke-width="1.5" fill="none" stroke-linecap="round">
                        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite"/>
                    </path>
                    
                    <!-- Plant decoration -->
                    <ellipse cx="90" cy="222" rx="12" ry="8" fill="rgba(30, 58, 138, 0.5)"/>
                    <circle cx="85" cy="210" r="6" fill="rgba(147, 197, 253, 0.6)"/>
                    <circle cx="95" cy="208" r="7" fill="rgba(147, 197, 253, 0.6)"/>
                    <circle cx="90" cy="200" r="6" fill="rgba(147, 197, 253, 0.7)"/>
                    
                    <!-- Floating elements -->
                    <circle cx="60" cy="80" r="6" fill="rgba(255, 255, 255, 0.3)">
                        <animate attributeName="cy" values="80;75;80" dur="3s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="340" cy="100" r="5" fill="rgba(255, 255, 255, 0.3)">
                        <animate attributeName="cy" values="100;95;100" dur="4s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="370" cy="180" r="4" fill="rgba(255, 255, 255, 0.3)">
                        <animate attributeName="cy" values="180;175;180" dur="3.5s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.5s" repeatCount="indefinite"/>
                    </circle>
                </svg>
            </div>
        </div>

        <div class="right-section">
            <div class="form-container">
                <h2 class="form-title">Sign In to Your Account</h2>
                
                <form>
                    <div class="input-group">
                        <label for="company-id">Company ID</label>
                        <div class="input-wrapper">
                            <input type="text" id="company-id" placeholder="Enter your company ID" required>
                            <span class="input-icon">üè¢</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="username">Username</label>
                        <div class="input-wrapper">
                            <input type="text" id="username" placeholder="Enter your username" required>
                            <span class="input-icon">üë§</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <span class="input-icon">üîí</span>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-button">Login Now</button>

                    <div class="divider">OR</div>

                    <div class="signup-link">
                        Don't have an account? <a href="#">Sign up now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Add smooth form validation
        const form = document.querySelector('form');
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');

        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '' && this.hasAttribute('required')) {
                    this.style.borderColor = 'rgba(239, 68, 68, 0.5)';
                } else {
                    this.style.borderColor = '';
                }
            });

            input.addEventListener('input', function() {
                this.style.borderColor = '';
            });
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simple validation
            let isValid = true;
            inputs.forEach(input => {
                if (input.value.trim() === '' && input.hasAttribute('required')) {
                    input.style.borderColor = 'rgba(239, 68, 68, 0.5)';
                    isValid = false;
                }
            });

            if (isValid) {
                // Add loading state to button
                const button = this.querySelector('.login-button');
                button.textContent = 'Logging in...';
                button.style.opacity = '0.7';
                
                // Simulate login (replace with actual login logic)
                setTimeout(() => {
                    button.textContent = '‚úì Success!';
                    setTimeout(() => {
                        button.textContent = 'Login Now';
                        button.style.opacity = '1';
                    }, 1500);
                }, 1500);
            }
        });
    </script>
</body>
</html>
