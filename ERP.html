<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechERP - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #a855f7 0%, #9333ea 50%, #7e22ce 100%);
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Decorative squares in background */
        .decorative-squares {
            position: absolute;
            top: 20px;
            right: 80px;
            display: grid;
            grid-template-columns: repeat(7, 20px);
            gap: 10px;
            opacity: 0.3;
        }

        .square {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        /* Main container */
        .login-wrapper {
            width: 100%;
            max-width: 1100px;
            background: #f5f3ff;
            border-radius: 40px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
            min-height: 600px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Left section with illustration */
        .illustration-section {
            flex: 1.2;
            padding: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
        }

        .illustration-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        /* Decorative clouds */
        .cloud {
            position: absolute;
            opacity: 0.6;
        }

        .cloud-1 {
            top: 80px;
            left: 40px;
            width: 60px;
            height: 25px;
            background: linear-gradient(to right, #e9d5ff, #f3e8ff);
            border-radius: 50px;
        }

        .cloud-2 {
            top: 120px;
            right: 100px;
            width: 80px;
            height: 30px;
            background: linear-gradient(to right, #ddd6fe, #e9d5ff);
            border-radius: 50px;
        }

        .cloud-3 {
            bottom: 200px;
            left: 60px;
            width: 50px;
            height: 20px;
            background: linear-gradient(to right, #e9d5ff, #f3e8ff);
            border-radius: 50px;
        }

        /* Right section with form */
        .form-section {
            flex: 1;
            padding: 60px 50px;
            background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.1);
            animation: slideLeft 0.8s ease-out 0.2s both;
        }

        @keyframes slideLeft {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h1 {
            font-size: 28px;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .form-header p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-title {
            font-size: 18px;
            color: white;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .password-wrapper {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .eye-icon:hover {
            color: white;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: white;
        }

        .remember-me label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            cursor: pointer;
            user-select: none;
            font-weight: 400;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            text-decoration: none;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: white;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: white;
            border: none;
            border-radius: 25px;
            color: #9333ea;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        /* SVG Illustration */
        .illustration {
            width: 100%;
            height: auto;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 968px) {
            .login-wrapper {
                flex-direction: column;
                max-width: 500px;
            }

            .illustration-section {
                padding: 40px;
                min-height: 350px;
            }

            .form-section {
                border-radius: 0 0 40px 40px;
                padding: 40px 40px;
            }

            .decorative-squares {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .illustration-section {
                padding: 30px;
            }

            .form-section {
                padding: 30px 25px;
            }

            .form-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative squares -->
    <div class="decorative-squares">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <div class="login-wrapper">
        <!-- Left Section - Illustration -->
        <div class="illustration-section">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            
            <div class="illustration-container">
                <svg class="illustration" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Ground/Base -->
                    <ellipse cx="300" cy="460" rx="250" ry="20" fill="#e9d5ff" opacity="0.5"/>
                    
                    <!-- Decorative plants/trees -->
                    <!-- Left tree -->
                    <ellipse cx="150" cy="460" rx="30" ry="15" fill="#c084fc"/>
                    <path d="M140 460 Q140 420 150 400 Q160 420 160 460" fill="#a855f7"/>
                    <circle cx="145" cy="410" r="25" fill="#c084fc"/>
                    <circle cx="155" cy="405" r="20" fill="#d8b4fe"/>
                    
                    <!-- Right tree -->
                    <ellipse cx="480" cy="460" rx="25" ry="12" fill="#c084fc"/>
                    <path d="M475 460 Q475 430 480 415 Q485 430 485 460" fill="#a855f7"/>
                    <circle cx="480" cy="425" r="20" fill="#c084fc"/>
                    <circle cx="478" cy="420" r="15" fill="#d8b4fe"/>
                    
                    <!-- Large computer screen -->
                    <g>
                        <!-- Screen base/stand -->
                        <rect x="250" y="380" width="100" height="80" rx="8" fill="#7c3aed"/>
                        
                        <!-- Main screen -->
                        <rect x="180" y="150" width="300" height="240" rx="15" fill="#6d28d9" stroke="#5b21b6" stroke-width="8"/>
                        
                        <!-- Screen glow effect -->
                        <rect x="195" y="165" width="270" height="210" rx="10" fill="url(#screenGradient)"/>
                        
                        <!-- Screen content - dashboard elements -->
                        <rect x="215" y="185" width="80" height="60" rx="8" fill="rgba(168, 85, 247, 0.4)"/>
                        <rect x="305" y="185" width="80" height="60" rx="8" fill="rgba(168, 85, 247, 0.4)"/>
                        <rect x="395" y="185" width="50" height="60" rx="8" fill="rgba(168, 85, 247, 0.4)"/>
                        
                        <rect x="215" y="255" width="230" height="8" rx="4" fill="rgba(168, 85, 247, 0.3)"/>
                        <rect x="215" y="275" width="190" height="8" rx="4" fill="rgba(168, 85, 247, 0.3)"/>
                        <rect x="215" y="295" width="150" height="8" rx="4" fill="rgba(168, 85, 247, 0.3)"/>
                        
                        <!-- Screen shine effect -->
                        <rect x="195" y="165" width="120" height="210" rx="10" fill="url(#shine)" opacity="0.3"/>
                    </g>
                    
                    <!-- Person character -->
                    <g>
                        <!-- Body -->
                        <ellipse cx="380" cy="420" rx="40" ry="50" fill="#3b82f6"/>
                        
                        <!-- Head -->
                        <circle cx="380" cy="340" r="35" fill="#fbbf24"/>
                        
                        <!-- Hair -->
                        <path d="M360 325 Q350 315 350 305 Q350 295 360 290 Q370 285 380 285 Q390 285 400 290 Q410 295 410 305 Q410 315 400 325" fill="#1e293b"/>
                        
                        <!-- Arm pointing to screen -->
                        <path d="M360 380 Q320 360 280 340 L290 330 Q330 350 365 370" fill="#3b82f6"/>
                        
                        <!-- Hand -->
                        <circle cx="285" cy="335" r="12" fill="#fbbf24"/>
                        
                        <!-- Finger pointing -->
                        <rect x="272" y="332" width="15" height="6" rx="3" fill="#fbbf24" transform="rotate(-20 280 335)"/>
                        
                        <!-- Other arm -->
                        <ellipse cx="410" cy="400" rx="15" ry="40" fill="#3b82f6" transform="rotate(20 410 400)"/>
                        
                        <!-- Legs -->
                        <rect x="365" y="460" width="15" height="50" rx="7" fill="#1e293b"/>
                        <rect x="390" y="460" width="15" height="50" rx="7" fill="#1e293b"/>
                        
                        <!-- Shoes -->
                        <ellipse cx="372" cy="505" rx="18" ry="8" fill="#0f172a"/>
                        <ellipse cx="397" cy="505" rx="18" ry="8" fill="#0f172a"/>
                    </g>
                    
                    <!-- Floating UI elements around -->
                    <g opacity="0.7">
                        <circle cx="120" cy="200" r="15" fill="#c084fc">
                            <animate attributeName="cy" values="200;190;200" dur="3s" repeatCount="indefinite"/>
                        </circle>
                        <rect x="110" y="195" width="20" height="3" rx="1.5" fill="white"/>
                        <rect x="110" y="200" width="15" height="3" rx="1.5" fill="white"/>
                        
                        <circle cx="520" cy="250" r="18" fill="#f0abfc">
                            <animate attributeName="cy" values="250;240;250" dur="4s" repeatCount="indefinite"/>
                        </circle>
                        <rect x="510" y="245" width="20" height="3" rx="1.5" fill="white"/>
                        <rect x="510" y="250" width="18" height="3" rx="1.5" fill="white"/>
                        <rect x="510" y="255" width="12" height="3" rx="1.5" fill="white"/>
                    </g>
                    
                    <!-- Notification/Alert icon -->
                    <g>
                        <circle cx="500" cy="180" r="20" fill="#fbbf24">
                            <animate attributeName="cy" values="180;175;180" dur="2.5s" repeatCount="indefinite"/>
                        </circle>
                        <path d="M500 170 L495 185 L500 183 L505 185 Z" fill="white"/>
                    </g>
                    
                    <!-- Gradients -->
                    <defs>
                        <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#c084fc;stop-opacity:0.6" />
                            <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.8" />
                        </linearGradient>
                        <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
                            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
        </div>

        <!-- Right Section - Login Form -->
        <div class="form-section">
            <div class="form-header">
                <h1>TechERP</h1>
                <p>TECH TRANSFORMATION PRODUCTIVITY</p>
            </div>

            <h2 class="form-title">Login your account</h2>

            <form>
                <div class="input-group">
                    <input type="text" id="company-id" placeholder="company id" required>
                </div>

                <div class="input-group">
                    <input type="text" id="username" placeholder="username" required>
                </div>

                <div class="input-group">
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="password" required>
                        <span class="eye-icon" id="togglePassword">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">forget password?</a>
                    </div>
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const inputs = document.querySelectorAll('input');
        const loginButton = document.querySelector('.login-button');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        // Password visibility toggle
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });

        // Input validation
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '' && this.hasAttribute('required')) {
                    this.style.borderColor = 'rgba(239, 68, 68, 0.6)';
                    this.style.background = 'rgba(239, 68, 68, 0.1)';
                } else {
                    this.style.borderColor = '';
                    this.style.background = '';
                }
            });

            input.addEventListener('input', function() {
                this.style.borderColor = '';
                this.style.background = '';
            });
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            const formInputs = document.querySelectorAll('input[type="text"], input[type="password"]');
            formInputs.forEach(input => {
                if (input.value.trim() === '' && input.hasAttribute('required')) {
                    input.style.borderColor = 'rgba(239, 68, 68, 0.6)';
                    input.style.background = 'rgba(239, 68, 68, 0.1)';
                    isValid = false;
                }
            });

            if (isValid) {
                const originalText = loginButton.textContent;
                loginButton.textContent = 'Logging in...';
                loginButton.style.opacity = '0.7';
                loginButton.disabled = true;
                
                setTimeout(() => {
                    loginButton.textContent = '‚úì Success!';
                    loginButton.style.opacity = '1';
                    loginButton.style.background = '#10b981';
                    loginButton.style.color = 'white';
                    
                    setTimeout(() => {
                        loginButton.textContent = originalText;
                        loginButton.style.background = '';
                        loginButton.style.color = '';
                        loginButton.disabled = false;
                    }, 1500);
                }, 1500);
            }
        });
    </script>
</body>
</html>
